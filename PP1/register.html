<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register page</title>

    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>
    <div >
        <image id="logo" src="image/1.png"></image>
    </div>
    <div id="bar">

        <div id="square3" >About</div>
        <a href="login.html">
            <div id="square2">Login</div>
        </a>
        <a href="home.html">
            <div id="square1" >Home</div>
        </a>
    </div>
    <div id="login_frame">

        <p id="image_logo"></p>

        <form method="post" action="register.js">

            <p>
                <label class="label_input">User Name</label>
                <input type="text" id="username" class="text_field" />
            </p>
            <p>
                <label class="label_input">Password</label>
                <input type="text" id="password" class="text_field" />
            </p>
            <p>
                <label class="label_input">Confirm</label>
                <input type="text" id="confirmpassword" class="text_field" />
            </p>
            <div id="login_control">
                <spam align="center">
                    <input type="button" id="btn_login" value="Register" onclick="login();" />
                </spam>
            </div>

        </form>
    </div>

</body>

</html>

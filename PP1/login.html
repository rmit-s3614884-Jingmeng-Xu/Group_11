<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login page</title>  
  
    <link rel="stylesheet" type="text/css" href="css/login.css"/>  
    <script type="text/javascript" src="js/login.js"></script>  
</head>  
  
<body>  
	<div id="logo">
        <image src="image/1.png"></image>
    </div>
    <div id="bar">

        <div id="square3" style="width:120;height:80;text-align:center;line-height:80px;">About</div>
        <a href="register.html">
            <div id="square2" style="width:120;height:80;text-align:center;line-height:80px;">Register</div>
        </a>
        <a href="home.html">
            <div id="square1" style="width:120;height:80;text-align:center;line-height:80px;">Home</div>
        </a>
    </div>
<div id="login_frame">  
  
    <p id="image_logo"><img src="image/Login.png"></p>  
  
    <form method="post" action="login.js">  
  
        <p><label class="label_input">User name</label><input type="text" id="username" class="text_field"/></p>  
        <p><label class="label_input">Password</label><input type="text" id="password" class="text_field"/></p>  
  
        <div id="login_control">  
            <input type="button" id="btn_login" value="Login" onclick="login();"/>  
            <a id="forget_pwd" href="forget_pwd.html">Forget the password?</a>  
        </div>  
    </form>  
</div>  
  
</body>  
</html>
